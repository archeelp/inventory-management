<html>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <main>
                    <div class="row">
                        <div class="col-md-8">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <br><br>
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </main>

                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Create an Account!</h4>
                                    </div>
                                    <form class="user" action="{{ url_for('customer_register') }}" method="POST">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input
                                                    class="form-control form-control-user" type="text"
                                                    id="exampleFirstName" placeholder="First Name" name="first_name">
                                            </div>
                                            <div class="col-sm-6"><input class="form-control form-control-user"
                                                    type="text" id="exampleFirstName" placeholder="Last Name"
                                                    name="last_name"></div>
                                        </div>
                                        <div class="form-group"><input class="form-control form-control-user"
                                                type="email" id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Email Address" name="email"></div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input
                                                    class="form-control form-control-user" type="text"
                                                    placeholder="Mobile Number" name="mobile">
                                            </div>
                                            <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                    id="examplePasswordInput" placeholder="Address" name="address">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input
                                                    class="form-control form-control-user" type="password"
                                                    id="examplePasswordInput" placeholder="Password" name="password">
                                            </div>
                                            <div class="col-sm-6"><input class="form-control form-control-user"
                                                    type="password" id="exampleRepeatPasswordInput"
                                                    placeholder="Confirm Password" name="confirm_password"></div>
                                        </div><button class="btn btn-primary btn-block text-white btn-user"
                                            type="submit">Register Account</button>
                                        <hr><a class="btn btn-primary btn-block text-white btn-google btn-user"
                                            role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a
                                            class="btn btn-primary btn-block text-white btn-facebook btn-user"
                                            role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with
                                            Facebook</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="{{url_for('customer_login')}}">Already
                                            have
                                            an account?
                                            Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/theme.js"></script>
